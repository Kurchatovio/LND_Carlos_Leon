<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <title>Práctica 4</title>

  <link rel="stylesheet" type="text/css" href="miestilo.css">

</head>
<body>
  <div class="wrapper" style="float:left">


<h3>Información sobre el producto</h3>

<div class="container">
<form class="form" action="index.html" method="post">
  <fieldset>
    <legend>Datos básicos</legend>
    <span style="float:left; clear:both">
      <label >Nombre</label>
      <input type="text" id="input_1" />
    </span>
    <span style="float:left; clear:both">
      <label>Descripción</label><br/>
      <textarea name="name" rows="8" cols="30"></textarea><br/><br/>
    </span>
    <span style="float:left; clear:both">
      <label>Foto</label>
      <input type="text" id = "text"/>
      <input type="submit" id="button" value="Elegir"/><br/>
      <input type="checkbox" id="box"/>
      <label>Añadir contador de visitas</label>
    </span>
    </fieldset>
  </form>
  <form class="form" action="index.html" method="post">
    <fieldset>
      <legend>Datos económicos</legend>
      <label>Precio</label>
      <input id="input_precio"type="text" name="precio"/>
      <label>€</label>
      <label>Impuestos</label>
      <select class="tax" id="tax">
        <option value="v1">4%</option>
        <option value="v2">7%</option>
        <option value="v3">16%</option>
        <option value="v4">426%</option>
      </select><br/>
      <label>Promoción</label><br/>
      <input type="radio" id="opt1" checked = "checked"/>
      <label>Ninguno</label><br/>
      <input type="radio" id="opt2"/>
      <label>Transporte gratuito</label><br/>
      <input type="radio" id="opt3"/>
      <span id="descuento">
        <label>Descuento 5%</label>
      </span>
    </fieldset>
  </form>
  </div>
</div>
</body>
</html>
